<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理sh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="warp">
        <div class="header" onselectstart="return false">
            <span class="logo">
                <a class="logo-go goback" href="/">sh管理</a>
                <a class="logo-go goblog" href="/">返回主页</a>
            </span>
            <span class="logout">
                <a id="user" class="user"></a>
                <a href="javascript:;" class="logout">退出</a>
            </span>
        </div>
        <div class="content">
            <div class="sidebar">
                <ul>
                    <li></li>
                    <li><a href="/">SH总览</a></li>
                    <!-- <li><a href="article.html">文章管理</a></li>
                    <li><a href="pages.html">页面管理</a></li>
                    <li><a href="comments.html">评论管理</a></li>
                    <li><a href="setting.html">系统设置</a></li> -->
                </ul>
            </div>

            <div class="main">
                <div class="overview">
                    <div class="overview-title">SH表</div>
                    <div>
                        <table class="table table-bordered">
                            <thead>
                                <th>sh名</th>
                                <th>操作</th>
                            </thead>
                            <tbody id="table-body">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade bs-example-modal-lg" id="showDetails" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">查看sh</h4>
                </div>
                <pre>
                </pre>
            </div>
        </div>
    </div>
    <div class="modal fade bs-example-modal-lg" id="showLogs" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">查看Log</h4>
                </div>
                <div class="log">
                    <pre></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default log-clear">清空Log</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.3.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script src="./js//home.js"></script>
    <style>
        .log pre {
            max-height: 600px;
            height: 600px;
            overflow: auto;
        }
    </style>
</body>

</html>
